version: '2'

volumes:
  openvpndata:
    external: true
  xibodata:
    external: true
  redminedata:
    external: true
  bookeddata:
    external: true
  jenkinsdata:
    external: true
  osticketdata:
    external: true

networks:
  front:
    external: true
  back:
    external: true

services:
  nginx:
    container_name: nginx
    build: nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /etc/ssl:/etc/ssl:ro
      - ./nginx/local:/var/www
      - ./nginx/conf-dev.d/:/etc/nginx/conf.d
      - xibodata:/var/www/xibo:ro
      # - bookeddata:/var/www/booked:ro
      # - osticketdata:/var/www/osticket:ro
    # ports:
    #   - "443:443"
    #   - "80:80"
    expose:
      - "80"
      - "443"
    # command: nginx
    networks:
      front:
        aliases:
          - ds.${DOMAIN}
          # - support.${DOMAIN}
